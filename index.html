<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ</title>
</head>
<body>

    <!-- INTRO SECTION -->
    <div class="intro">
        <h1>QUIZ APP</h1>
    </div>

    <!-- RESULT SECTION -->
    <div class="result none">
        <p>you are <span>0%</span> epic</p>
    </div>

    <!-- QUIZ SECTION -->
    <div class="quiz">
        <form class="quiz-form">
            <div class="question">
                <h3>#1 Is this a quiz app?</h3>
                <label class="answer">
                    <input type="radio" name="q1" value="A">
                    nope
                </label>
                <label class="answer">
                    <input type="radio" name="q1" value="B">
                    Yes
                </label>
            </div>

            <div class="question">
                <h3>#2 Is this tutorial video?</h3>
                <label class="answer">
                    <input type="radio" name="q2" value="A">
                    nope
                </label>
                <label class="answer">
                    <input type="radio" name="q2" value="B">
                    Yes
                </label>
            </div>

            <div class="question">
                <h3>#3 is this being taught by a professional?</h3>
                <label class="answer">
                    <input type="radio" name="q3" value="A">
                    nope
                </label>
                <label class="answer">
                    <input type="radio" name="q3" value="B">
                    Yes
                </label>
            </div>
            
            <div class="question">
                <h3>#4 does this instructor even know what he's doing?</h3>
                <label class="answer">
                    <input type="radio" name="q4" value="A">
                    nope
                </label>
                <label class="answer">
                    <input type="radio" name="q4" value="B">
                    Yes
                </label>
            </div>

            <div class="btn">
                <input type="submit" class="button">
            </div>

        </form>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
